<body style="padding:0">

    <div class="flex-row" style="margin-top:5%">
        <div class="flex-col-12 form-container">
            <div id="searchRow1" class="flex-col"  style="width: 100%;">
                <mat-form-field >
                    <input matInput placeholder="Name" [(ngModel)]="training.name" class="full-width-input">
                </mat-form-field>
        
                <mat-form-field style="width: 70%;">
                    <textarea matInput placeholder="Description" [(ngModel)]="training.description" class="full-width-input"></textarea>
                </mat-form-field>
            </div>
            
            <div class="buttons">
                <button mat-raised-button class="add-button" color="primary">Add Training</button>
                <button (click)="addCourseDialog()" mat-raised-button class="add-button" color="primary">Add Course</button>
            </div>
        </div>
      
      
         <div style="margin-top:5%; width:40%; margin-left:5%">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef> StartDate </th>
                  <td mat-cell *matCellDef="let element"> {{element.startDate |  date:'mediumDate'}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="mentor">
                  <th mat-header-cell *matHeaderCellDef> Mentor </th>
                  <td mat-cell *matCellDef="let element"> {{element.mentor.firstName}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="duration">
                  <th mat-header-cell *matHeaderCellDef> Duration </th>
                  <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                </ng-container>

                <ng-container matColumnDef="nModules">
                    <th mat-header-cell *matHeaderCellDef> No. Modules </th>
                    <td mat-cell *matCellDef="let element"> {{element.nModules}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
          </div>
    
        </div>
    
    </body>
