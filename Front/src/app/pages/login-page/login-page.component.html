<body>
<div class="login-page">
<mat-card class="login-mat-card">
  <mat-card-content class="login-mat-card-content">
      <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="email" [(ngModel)]= "credentials.email"/> 
      </mat-form-field>
      <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)] = "credentials.password" />
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="login-mat-card-buttons">
      <button mat-raised-button color="primary" (click)="logIn()">Log in</button>
  </mat-card-actions>
</mat-card>
</div>

</body>
