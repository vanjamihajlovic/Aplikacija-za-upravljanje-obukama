<div *ngFor="let kurs of kursevi " class="kursevi" (click)="openModal(kurs)">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Name:{{ kurs.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Description: {{ kurs.description }}</p>
          <p>Duration: {{ kurs.duration }}</p>
          <p>Module: {{ kurs.module }}</p>
        </mat-card-content>
      </mat-card>
</div>
