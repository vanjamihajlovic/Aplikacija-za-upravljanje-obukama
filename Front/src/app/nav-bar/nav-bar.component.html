  <div class="modal fade" id="exampleModalCandidate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> 
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputName3">Name</label>
                <input type="text" class="form-control"  id="exampleInputName3" [(ngModel)]="candidate.name" [ngModelOptions]="{standalone: true}" placeholder="test" >
              </div>
                <div class="form-group">
                    <label for="exampleInputSurname3">Surname</label>
                    <input type="text" class="form-control"  id="exampleInputSurname3"  [(ngModel)]="candidate.surname"  [ngModelOptions]="{standalone: true}" placeholder="test">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail3">Email</label>
                  <input type="text" class="form-control" id="exampleInputEmail3" [(ngModel)]="candidate.email"  [ngModelOptions]="{standalone: true}" placeholder="test">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword3">Candidate Password</label>
                  <input type="text" class="form-control"  id="exampleInputPassword3" [(ngModel)]="candidate.password"  [ngModelOptions]="{standalone: true}" placeholder="CandidatePassword">
                </div>
                <div class="form-group">
                  <label for="exampleInputAddress3">Candidate Address</label>
                  <input type="text" class="form-control" id="exampleInputAddress3" [(ngModel)]="candidate.address" [ngModelOptions]="{standalone: true}" placeholder="CandidateAddress">
                </div>
                <button type="button" class="btn btn-primary" (click)="onSendCandidate()">ADD</button> 
               </form>
        </div>
      </div>
    </div>
  </div> 


   <div class="modal fade" id="exampleModalMentor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"> 
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="exampleInputName4">Name</label>
                <input type="text" class="form-control" id="exampleInputName4" placeholder="MentorName" [(ngModel)]="mentor.name" [ngModelOptions]="{standalone: true}">
              </div>
                <div class="form-group">
                    <label for="exampleInputSurname4">Surname</label>
                    <input type="text" class="form-control" id="exampleInputSurname4" placeholder="MentorSurname" [(ngModel)]="mentor.surname" [ngModelOptions]="{standalone: true}" >
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail4">Email</label>
                  <input type="text" class="form-control" id="exampleInputEmail4" placeholder="MentorEmail" [(ngModel)]="mentor.email" [ngModelOptions]="{standalone: true}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword4">Mentor Password</label>
                  <input type="text" class="form-control" id="exampleInputPassword4" placeholder="MentorPassword" [(ngModel)]="mentor.password" [ngModelOptions]="{standalone: true}" >
                </div>
                <div class="form-group">
                  <label for="exampleInputAddress4">Mentor Address</label>
                  <input type="text" class="form-control" id="exampleInputAddress4" placeholder="MentorAddress" [(ngModel)]="mentor.address" [ngModelOptions]="{standalone: true}" >
                </div>
                <button type="button" class="btn btn-primary" (click)="onSendMentor()">ADD</button>
               </form>
        </div>
      </div>
    </div>
  </div>
